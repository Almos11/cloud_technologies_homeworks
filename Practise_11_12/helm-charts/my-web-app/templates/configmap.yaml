apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "my-web-app.fullname" . }}-frontend-config
  labels:
{{ include "my-web-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
data:
  default.conf: |
    server {
      listen 80;

      location / {
        root   /usr/share/nginx/html;
        index  index.html;
      }

      location /api {
        proxy_pass http://{{ include "my-web-app.fullname" . }}-backend-svc:{{ .Values.backend.service.port }};
      }

      location /health {
        return 200 'ok';
        add_header Content-Type text/plain;
      }
    }
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8" />
      <title>My Web App</title>
    </head>
    <body>
      <h1>Hello from frontend!</h1>
      <p>Try calling the backend: <a href="/api">/api</a></p>
    </body>
    </html>
