apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  labels:
    app: my-web-app
    tier: frontend
data:
  default.conf: |
    server {
      listen 80;

      location / {
        root   /usr/share/nginx/html;
        index  index.html;
      }

      # Проксирование API внутрь кластера
      location /api {
        proxy_pass http://backend-service:5000/get;
      }

      # Эндпоинт для health-check через Ingress
      location /health {
        return 200 'ok';
        add_header Content-Type text/plain;
      }
    }
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8" />
      <title>My Web App</title>
    </head>
    <body>
      <h1>Hello from frontend!</h1>
      <p>Try calling the backend: <a href="/api">/api</a></p>
    </body>
    </html>
